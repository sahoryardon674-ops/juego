<!doctype html> 
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Carritos (Canvas)</title>
  <style>
    :root{--bg:#0b1220;--panel:#0f1724;--accent:#ff5c5c;--muted:#9aa4b2}
    html,body{
      height:100%;margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background:linear-gradient(180deg,#08101a 0%, #0b1220 100%);
      color:#fff;display:flex;align-items:center;justify-content:center
    }
    .wrap{width:100%;max-width:960px;padding:18px}
    .game-card{
      background:var(--panel);border-radius:12px;
      padding:16px;box-shadow:0 12px 40px rgba(2,6,23,0.6)
    }

    /* ✅ CANVAS ADAPTADO A TELÉFONOS */
    canvas{
      display:block;
      border-radius:8px;
      background:#5a6b7a;
      width:100%;
      aspect-ratio: 10 / 16; /* forma vertical */
      max-height: 90vh;      /* nunca más alto que la pantalla */
    }
    @media (max-width:720px){
      canvas{
        aspect-ratio: 9 / 16; /* más alto en móviles */
      }
      .touch-controls{display:flex}
    }

    .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
    button{padding:8px 10px;border-radius:8px;border:none;background:var(--accent);color:white;cursor:pointer}
    .info{margin-left:12px;color:var(--muted);font-size:14px}
    .touch-controls{display:none;gap:10px;margin-top:10px}
    .touch-controls button{
      background:#1f2937;padding:12px;border-radius:8px
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="game-card">
      <canvas id="gameCanvas" aria-label="Juego de carritos en canvas"></canvas>

      <div class="controls">
        <button id="startBtn">Iniciar</button>
        <button id="pauseBtn">Pausa</button>
        <button id="restartBtn">Reiniciar</button>
        <div class="info">Puntos: <span id="score">0</span> — Vidas: <span id="lives">3</span></div>
      </div>

      <div class="touch-controls" aria-hidden="true">
        <button id="leftTouch">◀</button>
        <button id="brakeTouch">Freno</button>
        <button id="rightTouch">▶</button>
      </div>

      <p style="color:var(--muted);margin-top:10px">Usa las flechas izquierda/derecha o A/D para mover el carrito. Evita los obstáculos. El juego acelera con el tiempo.</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const restartBtn = document.getElementById('restartBtn');

    function fitCanvas(){
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener('resize', fitCanvas);

    let game = {
      running: false,
      paused: false,
      score: 0,
      lives: 3,
      speed: 2.4,
      spawnTimer: 0,
      spawnInterval: 1200,
      lastTime: 0
    };

    const player = {
      w: 48, h: 84,
      x: 0, y: 0,
      vx: 0,
      speed: 6,
      color: '#ffd166'
    };

    let obstacles = [];

    function resetGame(){
      game.score = 0; game.lives = 3; game.speed = 2.4; game.spawnInterval = 1200; obstacles = [];
      placePlayer();
      updateUI();
    }

    function placePlayer(){
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      player.x = Math.round(w/2 - player.w/2);
      player.y = Math.round(h - player.h - 18);
    }

    const keys = {};
    window.addEventListener('keydown', e=>{ keys[e.key.toLowerCase()] = true; });
    window.addEventListener('keyup', e=>{ keys[e.key.toLowerCase()] = false; });

    document.getElementById('leftTouch').addEventListener('touchstart', (e)=>{ e.preventDefault(); keys['arrowleft']=true; });
    document.getElementById('leftTouch').addEventListener('touchend', (e)=>{ e.preventDefault(); keys['arrowleft']=false; });
    document.getElementById('rightTouch').addEventListener('touchstart', (e)=>{ e.preventDefault(); keys['arrowright']=true; });
    document.getElementById('rightTouch').addEventListener('touchend', (e)=>{ e.preventDefault(); keys['arrowright']=false; });
    document.getElementById('brakeTouch').addEventListener('touchstart', (e)=>{ e.preventDefault(); keys[' ']=true; });
    document.getElementById('brakeTouch').addEventListener('touchend', (e)=>{ e.preventDefault(); keys[' ']=false; });

    function spawnObstacle(){
      const laneWidth = canvas.clientWidth * 0.22;
      const minW = 36, maxW = 80;
      const w = Math.random()*(maxW-minW)+minW;
      const x = Math.random() * (canvas.clientWidth - w - 20) + 10;
      const h = Math.random()*30 + 30;
      obstacles.push({
        x, y: -h-10, w, h,
        speed: game.speed * (0.9 + Math.random()*0.6),
        color: randomColor()
      });
    }

    function randomColor(){
      const hues = ['#ef476f','#ffd166','#06d6a0','#118ab2','#073b4c','#f78fb3'];
      return hues[Math.floor(Math.random()*hues.length)];
    }

    function update(dt){
      if(!game.running || game.paused) return;

      const left = keys['arrowleft'] || keys['a'];
      const right = keys['arrowright'] || keys['d'];
      const brake = keys[' '];
      const w = canvas.clientWidth;

      if(left) player.x -= player.speed * (brake?0.4:1.0);
      if(right) player.x += player.speed * (brake?0.4:1.0);
      player.x = Math.max(6, Math.min(player.x, w - player.w - 6));

      for(let i=obstacles.length-1;i>=0;i--){
        const ob = obstacles[i];
        ob.y += ob.speed * dt * 0.06 * (game.speed/2.4);

        if(collide(player, ob)){
          obstacles.splice(i,1);
          game.lives -= 1;
          if(game.lives <= 0){
            endGame(); return;
          }
        } else if(ob.y > canvas.clientHeight + 40){
          obstacles.splice(i,1);
          game.score += 10;
          game.speed += 0.02;
          if(game.spawnInterval > 500) game.spawnInterval *= 0.995;
        }
      }

      game.spawnTimer += dt;
      if(game.spawnTimer > game.spawnInterval){
        spawnObstacle();
        game.spawnTimer = 0;
      }

      game.score += Math.floor(dt*0.02);
      updateUI();
    }

    function collide(a,b){
      return !(a.x + a.w < b.x || a.x > b.x + b.w || a.y + a.h < b.y || a.y > b.y + b.h);
    }

    function updateUI(){
      scoreEl.textContent = Math.max(0, Math.floor(game.score));
      livesEl.textContent = game.lives;
    }

    function draw(){
      fitCanvas();
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;

      ctx.clearRect(0,0,w,h);

      ctx.fillStyle = '#234'; ctx.fillRect(0,0,w,h);

      const roadW = Math.min(520, w*0.76);
      const roadX = (w - roadW)/2;
      ctx.fillStyle = '#2e2e2e'; ctx.fillRect(roadX, 0, roadW, h);

      ctx.fillStyle = '#1b1b1b';
      ctx.fillRect(roadX, 0, 8, h);
      ctx.fillRect(roadX+roadW-8,0,8,h);

      ctx.strokeStyle = 'rgba(255,255,255,0.7)';
      ctx.lineWidth = 6;
      ctx.setLineDash([24,20]);
      ctx.lineDashOffset = -performance.now()*0.02;
      ctx.beginPath(); ctx.moveTo(roadX + roadW/2, -50);
      ctx.lineTo(roadX + roadW/2, h+50); ctx.stroke();
      ctx.setLineDash([]);

      for(const ob of obstacles){ drawObstacle(ob); }
      drawPlayer();

      ctx.fillStyle = 'rgba(0,0,0,0.35)';
      ctx.fillRect(10,10,180,46);
      ctx.fillStyle = '#fff';
      ctx.font = '16px Inter, Arial';
      ctx.fillText('Puntos: '+Math.floor(game.score), 18,32);
      ctx.fillText('Vidas: '+game.lives, 18,50);

      if(!game.running){
        drawCenteredText('Pulsa INICIAR para jugar', 20);
      }
      if(game.paused){
        drawCenteredText('PAUSA', 36);
      }
    }

    function drawCenteredText(text, size){
      ctx.fillStyle = 'rgba(0,0,0,0.45)';
      ctx.fillRect(canvas.clientWidth/2 - 180, canvas.clientHeight/2 - 38, 360, 76);
      ctx.fillStyle = '#fff';
      ctx.font = `bold ${size}px Inter, Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, canvas.clientWidth/2, canvas.clientHeight/2);
      ctx.textAlign = 'start';
    }

    function drawPlayer(){
      ctx.save();
      const x = player.x, y = player.y;
      ctx.fillStyle = 'rgba(0,0,0,0.25)';
      ctx.fillRect(x+6,y+player.h-6,player.w-12,8);
      ctx.fillStyle = player.color;
      ctx.fillRect(x,y,player.w,player.h);
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.fillRect(x+8,y+12,player.w-16,22);
      ctx.fillStyle = '#111';
      ctx.fillRect(x+6,y+player.h-6,12,8);
      ctx.fillRect(x+player.w-18,y+player.h-6,12,8);
      ctx.restore();
    }

    function drawObstacle(ob){
      ctx.save();
      ctx.fillStyle = ob.color;
      ctx.fillRect(ob.x, ob.y, ob.w, ob.h);
      ctx.fillStyle = 'rgba(255,255,255,0.08)';
      ctx.fillRect(ob.x+6, ob.y+6, Math.max(6, ob.w-12), Math.max(6, ob.h-12));
      ctx.restore();
    }

    function endGame(){
      game.running = false; game.paused = false;
      draw();
      setTimeout(()=>{
        alert('¡Game over! Puntos: '+Math.floor(game.score));
      }, 50);
    }

    function loop(now){
      if(!game.lastTime) game.lastTime = now;
      const dt = now - game.lastTime;
      game.lastTime = now;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    }

    startBtn.addEventListener('click', ()=>{
      if(!game.running){
        resetGame(); game.running = true;
        game.paused = false; game.lastTime = 0;
      }
    });

    pauseBtn.addEventListener('click', ()=>{
      game.paused = !game.paused;
      pauseBtn.textContent = game.paused ? 'Reanudar' : 'Pausa';
    });

    restartBtn.addEventListener('click', ()=>{
      resetGame(); game.running = true;
      game.paused = false; game.lastTime = 0;
    });

    fitCanvas(); resetGame(); requestAnimationFrame(loop);

    window.addEventListener('load', ()=>{
      fitCanvas(); placePlayer(); draw();
    });

    ['touchstart','touchmove'].forEach(evt=>{
      document.addEventListener(evt, e=>{
        if(e.target.closest('.touch-controls')) e.preventDefault();
      }, {passive:false});
    });
  </script>
</body>
</html>
